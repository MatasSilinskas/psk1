<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>

    <h2>Students that study in #{studentsForUniversities.university.name} university:</h2>
    <ol>
        <ui:repeat value="#{studentsForUniversities.university.studentList}" var="student">
            <li>#{student.studentNumber} Student courses: </li>
            <ui:repeat value="#{student.courseList}" var="course">
                #{course.id}. #{course.name},
            </ui:repeat>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="student number" value="#{studentsForUniversities.studentToCreate.studentNumber}"
                     required="true"/>
        <h:commandButton value="Add student to the university" action="#{studentsForUniversities.createStudent}">
            <f:param name="universityId" value="#{studentsForUniversities.university.id}"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>
