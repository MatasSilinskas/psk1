<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Teams:</h2>
    <ol>
        <ui:repeat value="#{coursesMyBatis.allCourses}" var="course">
            <li>#{course.courseName}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{coursesMyBatis.courseToCreate.courseName}" required="true" />
        <h:commandButton value="Add new course" action="#{coursesMyBatis.createCourse}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
