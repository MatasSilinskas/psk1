<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{editStudent.student.studentNumber}</h2>
    <h:form>
        <h:outputText value="student number: "/>
        <h:inputText a:placeholder="enter the value" value="#{editStudent.student.studentNumber}" required="true"/>
        <h:outputText value="first name: "/>
        <h:inputText a:placeholder="enter the value" value="#{editStudent.student.firstName}" required="true"/>
        <h:outputText value="last name: "/>
        <h:inputText a:placeholder="enter the value" value="#{editStudent.student.lastName}" required="true"/>
        <h:commandButton value="update" action="#{editStudent.update()}">
            <f:param name="playerId" value="#{editStudent.student.id}"/>
        </h:commandButton>
        <h:outputText value="The student was outdated. If you want to override it - try again"
                      rendered="#{param['error'] == 'optimistic-lock-exception'}"/>
    </h:form>
    <h:form>
        <h:outputText value="#{generateStudentNumber.studentNumberGenerationStatus}"/>
        <h:commandButton value="Generate student number?"
                         disabled="#{generateStudentNumber.studentNumberGenerationRunning}"
                         action="#{generateStudentNumber.generateStudentNumber()}">
            <f:param name="studentId" value="#{editStudent.student.id}"/>
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
