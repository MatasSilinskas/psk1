<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Universities:</h2>
    <ol>
        <ui:repeat value="#{universities.allUniversities}" var="university">
            <li><h:link value="#{university.name}" outcome="universities?universityId=#{university.id}"/></li>
        </ui:repeat>
    </ol>

    <h:form>
        <h:inputText value="#{universities.universityToCreate.name}" required="true"/>
        <h:commandButton value="Add new university" action="#{universities.createUniversity}"/>
    </h:form>


    <h2>Courses:</h2>
    <ul>
        <ui:repeat value="#{courses.allCourses}" var="course">
            <li>#{course.id}. #{course.name}</li>
        </ui:repeat>
    </ul>

    <h:form>
        <h:inputText value="#{courses.courseToCreate.name}" required="true"/>
        <h:commandButton value="Add new course" action="#{courses.createCourse}"/>
    </h:form>

    <h2>Student:</h2>
    <ul>
        <ui:repeat value="#{students.allStudents}" var="student">
            <li>#{student.id}. #{student.studentNumber}</li>
        </ui:repeat>
    </ul>

    <h:form>
        Course id:<h:inputText value="#{studentCourse.courseId}" required="true"/>
        Student id:<h:inputText value="#{studentCourse.studentId}" required="true"/>
        <h:commandButton value="Add student to course" action="#{studentCourse.addCourseToStudent}"/>
    </h:form>


    <h:link outcome="myBatis/courses" value="MyBatis implementation"/>
</h:body>
</html>
